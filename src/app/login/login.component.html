<div class="container">
    <h3>User Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" fxLayout="column" fxLayoutAlign="start">
        <mat-form-field [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <mat-label for="username">Username</mat-label>
            <input matInput formControlName="username" class="form-control" placeholder="Enter username here">
        </mat-form-field>

        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control"
                placeholder="Enter password here">
            <mat-error></mat-error>
        </mat-form-field>

        <button mat-button [disabled]="loading">
            <span *ngIf="loading"></span>
            Login
        </button>
    </form>

</div>
