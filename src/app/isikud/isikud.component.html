<div>
    <table>
        <tbody>
           <tr *ngFor="let item of dataSource">
            
                <td>{{item.Id}}</td>
                <td>{{item.Name}} {{item.Lastname}}</td>
                <td>{{item.Phone}}</td>
                <td>{{item.Email}}</td>
            </tr>
        </tbody>
    </table>
</div>
