<h3 class="close-cal" (click)="close()" >X</h3>
<h3 mat-dialog-title>Sündmuse sisestamine</h3>


    <mat-form-field [formGroup]="form">
        <input matInput formControlName="task" required>
        <mat-placeholder class="placeholder">Sisesta sündmus</mat-placeholder>


        <!-- <ul *ngFor="let item of dataArray">
        <li>{{item.Task}}</li>
    </ul> -->
    </mat-form-field>
<mat-dialog-content>    
    <div class="calendar-wrapper">
        <mat-calendar [dateClass]="dateClass()" [selected]="form.get('eventDate').value"
            (selectedChange)="getSelectedDate($event)" #calendar [(selected)]="selectedDate">
        </mat-calendar>
    </div>

    <ngb-timepicker [ngModel]="time" (ngModelChange)="logTime($event)" ></ngb-timepicker>

</mat-dialog-content>
<mat-dialog-actions>

    <button class="mat-raised-button" (click)="close()">Close</button>
    <button [disabled]="contractTypeValid" class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
